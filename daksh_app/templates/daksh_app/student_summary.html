<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Summary - PRATHAM Test Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 300px;
            margin-right: 10px;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #764ba2;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            display: none;
        }
        .summary-section {
            margin-top: 30px;
        }
        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .success {
            background: #00C851;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            color: #667eea;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 600;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        pre {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¤ Student Summary</h1>
        
        <div class="input-group">
            <input type="number" id="studentIdInput" placeholder="Enter Student ID (e.g., 12345)">
            <button class="btn" onclick="fetchSummary()">Get Summary</button>
        </div>
        
        <div class="loading" id="loading">Loading student summary...</div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="summary-section" id="summaryContainer"></div>
    </div>

    <script>
        async function fetchSummary() {
            const studentId = document.getElementById('studentIdInput').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            const container = document.getElementById('summaryContainer');
            
            if (!studentId) {
                error.textContent = 'Please enter a student ID';
                error.style.display = 'block';
                return;
            }
            
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';
            container.innerHTML = '';
            
            try {
                const response = await fetch('/exam-insights/student-summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ student_id: parseInt(studentId) })
                });
                
                const data = await response.json();
                loading.style.display = 'none';
                
                if (data.success) {
                    success.textContent = 'Successfully loaded student summary!';
                    success.style.display = 'block';
                    
                    container.innerHTML = `<h2>Student Summary Data:</h2><pre>${JSON.stringify(data.data, null, 2)}</pre>`;
                } else {
                    error.textContent = 'Error: ' + (data.error || 'Unknown error');
                    error.style.display = 'block';
                }
            } catch (err) {
                loading.style.display = 'none';
                error.textContent = 'Network error: ' + err.message;
                error.style.display = 'block';
            }
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
