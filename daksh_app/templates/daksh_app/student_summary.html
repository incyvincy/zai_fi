<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Summary - PRATHAM Test Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 300px;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #764ba2;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            display: none;
        }
        .summary-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .summary-box h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        .summary-box p {
            font-size: 16px;
            margin: 8px 0;
            opacity: 0.95;
        }
        .json-container {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 25px;
            overflow-x: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .json-container pre {
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.6;
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .nav {
            margin-bottom: 20px;
            text-align: center;
        }
        .nav a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            font-size: 16px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/">Home</a>
            <a href="/exam-insights/students">Students</a>
            <a href="/exam-insights/exams">Exams</a>
            <a href="/exam-insights/exam-report">Exam Report</a>
            <a href="/exam-insights/student-summary">Student Summary</a>
        </div>

        <h1>üë§ Student Performance Summary</h1>
        
        <div class="input-group">
            <input type="number" id="studentIdInput" placeholder="Enter Student ID (1-5)" min="1" max="5">
            <button class="btn" onclick="fetchSummary()">Get Summary</button>
        </div>
        
        <div class="loading" id="loading">‚è≥ Loading student summary...</div>
        <div class="error" id="error"></div>
        
        <div id="summaryContainer"></div>
    </div>

    <script>
        async function fetchSummary() {
            const studentId = document.getElementById('studentIdInput').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const container = document.getElementById('summaryContainer');
            
            if (!studentId || studentId < 1 || studentId > 5) {
                error.textContent = 'Please enter a valid Student ID (1-5)';
                error.style.display = 'block';
                return;
            }
            
            loading.style.display = 'block';
            error.style.display = 'none';
            container.innerHTML = '';
            
            try {
                const response = await fetch('/exam-insights/student-summary', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ student_id: parseInt(studentId) })
                });
                
                const data = await response.json();
                loading.style.display = 'none';
                
                if (data.success) {
                    const studentInfo = data.student_info;
                    const examsReport = data.exams_report;
                    
                    // Summary Box
                    const summaryBox = `
                        <div class="summary-box">
                            <h2>üìä ${studentInfo.student_name}</h2>
                            <p><strong>Student ID:</strong> ${studentInfo.student_id}</p>
                            <p><strong>Enrollment ID:</strong> ${studentInfo.enrollment_id}</p>
                            <p><strong>Total Exams Taken:</strong> ${examsReport.length}</p>
                        </div>
                    `;
                    
                    // JSON Display with syntax highlighting
                    const jsonDisplay = `
                        <div class="json-container">
                            <pre>${syntaxHighlight(JSON.stringify(data, null, 2))}</pre>
                        </div>
                    `;
                    
                    container.innerHTML = summaryBox + jsonDisplay;
                } else {
                    error.textContent = 'Error: ' + (data.error || 'Unknown error');
                    error.style.display = 'block';
                }
            } catch (err) {
                loading.style.display = 'none';
                error.textContent = 'Network error: ' + err.message;
                error.style.display = 'block';
            }
        }
        
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                        return '<span style="color: #9cdcfe;">' + match + '</span>';
                    } else {
                        cls = 'string';
                        return '<span style="color: #ce9178;">' + match + '</span>';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                    return '<span style="color: #569cd6;">' + match + '</span>';
                } else if (/null/.test(match)) {
                    cls = 'null';
                    return '<span style="color: #569cd6;">' + match + '</span>';
                }
                return '<span style="color: #b5cea8;">' + match + '</span>';
            });
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
