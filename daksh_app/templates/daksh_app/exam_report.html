<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Report - PRATHAM Test Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }
        input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 300px;
            margin-right: 10px;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #764ba2;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            display: none;
        }
        .report-section {
            margin-top: 30px;
        }
        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .success {
            background: #00C851;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        /* JSON Viewer Styles */
        .json-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            max-height: 800px;
            overflow-y: auto;
        }
        
        .json-viewer {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #d4d4d4;
        }
        
        .json-key {
            color: #9cdcfe;
            font-weight: 600;
        }
        
        .json-string {
            color: #ce9178;
        }
        
        .json-number {
            color: #b5cea8;
        }
        
        .json-boolean {
            color: #569cd6;
        }
        
        .json-null {
            color: #569cd6;
        }
        
        .json-bracket {
            color: #ffd700;
            font-weight: bold;
        }
        
        .json-comma {
            color: #d4d4d4;
        }
        
        .json-colon {
            color: #d4d4d4;
        }
        
        .collapsible {
            cursor: pointer;
            user-select: none;
        }
        
        .collapsible:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .collapsed {
            display: none;
        }
        
        .expand-icon {
            display: inline-block;
            width: 12px;
            margin-right: 5px;
            color: #808080;
        }
        
        .summary-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .summary-item {
            margin: 5px 0;
            color: #333;
        }
        
        .summary-item strong {
            color: #667eea;
        }
        
        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: #f0f0f0;
            color: #333;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .control-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Exam Report</h1>
        
        <div class="input-group">
            <input type="number" id="examIdInput" placeholder="Enter Exam ID (1-15)" min="1" max="15">
            <button class="btn" onclick="fetchReport()">Get Report</button>
        </div>
        
        <div class="loading" id="loading">Loading exam report...</div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="report-section" id="reportContainer"></div>
    </div>

    <script>
        let currentData = null;
        
        async function fetchReport() {
            const examId = document.getElementById('examIdInput').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            const container = document.getElementById('reportContainer');
            
            if (!examId) {
                error.textContent = 'Please enter an exam ID (1-15)';
                error.style.display = 'block';
                return;
            }
            
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';
            container.innerHTML = '';
            
            try {
                const response = await fetch('/exam-insights/exam-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ exam_id: parseInt(examId) })
                });
                
                const data = await response.json();
                loading.style.display = 'none';
                
                if (data.success !== false) {
                    currentData = data;
                    
                    // Create summary
                    const examInfo = data.exam_info || {};
                    const studentsReport = data.students_report || [];
                    
                    success.textContent = `âœ“ Successfully loaded exam report for ${examInfo.exam_name || 'Exam ' + examId}`;
                    success.style.display = 'block';
                    
                    // Display summary
                    let summaryHtml = `
                        <div class="summary-box">
                            <h3 style="margin-bottom: 10px; color: #667eea;">ðŸ“‹ Exam Summary</h3>
                            <div class="summary-item"><strong>Exam:</strong> ${examInfo.exam_name || 'N/A'}</div>
                            <div class="summary-item"><strong>Total Questions:</strong> ${examInfo.total_questions || 0}</div>
                            <div class="summary-item"><strong>Duration:</strong> ${examInfo.duration || 0} minutes</div>
                            <div class="summary-item"><strong>Students:</strong> ${studentsReport.length}</div>
                        </div>
                    `;
                    
                    // Controls
                    summaryHtml += `
                        <div class="controls">
                            <button class="control-btn" onclick="copyJSON()">ðŸ“‹ Copy JSON</button>
                            <button class="control-btn" onclick="downloadJSON()">ðŸ’¾ Download JSON</button>
                        </div>
                    `;
                    
                    // JSON viewer with syntax highlighting
                    const jsonString = JSON.stringify(data, null, 2);
                    const highlightedJSON = syntaxHighlight(jsonString);
                    
                    summaryHtml += `
                        <h3 style="margin-bottom: 15px; color: #333;">Complete JSON Data (${jsonString.length.toLocaleString()} characters):</h3>
                        <div class="json-container">
                            <pre class="json-viewer">${highlightedJSON}</pre>
                        </div>
                    `;
                    
                    container.innerHTML = summaryHtml;
                    
                } else {
                    error.textContent = 'Error: ' + (data.error || 'Unknown error');
                    error.style.display = 'block';
                }
            } catch (err) {
                loading.style.display = 'none';
                error.textContent = 'Network error: ' + err.message;
                error.style.display = 'block';
            }
        }
        
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
        
        function copyJSON() {
            if (!currentData) return;
            navigator.clipboard.writeText(JSON.stringify(currentData, null, 2))
                .then(() => alert('âœ“ JSON copied to clipboard!'))
                .catch(err => alert('Failed to copy: ' + err));
        }
        
        function downloadJSON() {
            if (!currentData) return;
            const dataStr = JSON.stringify(currentData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `exam_report_${currentData.exam_info?.exam_id || 'data'}.json`;
            link.click();
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
