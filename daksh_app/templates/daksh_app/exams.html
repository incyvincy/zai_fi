<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams List - PRATHAM Test Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #764ba2;
        }
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .success {
            background: #00C851;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            color: #667eea;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 600;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Exams List</h1>
        
        <button class="btn" onclick="fetchExams()">Load Exams</button>
        
        <div class="loading" id="loading">Loading exams...</div>
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div id="examsTable"></div>
    </div>

    <script>
        async function fetchExams() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            const tableDiv = document.getElementById('examsTable');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';
            tableDiv.innerHTML = '';
            
            try {
                const response = await fetch('/exam-insights/exams', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                
                const data = await response.json();
                loading.style.display = 'none';
                
                if (data.success) {
                    success.textContent = `Successfully loaded ${data.count} exams!`;
                    success.style.display = 'block';
                    
                    if (data.data && data.data.length > 0) {
                        let html = '<table><thead><tr><th>Exam ID</th><th>Exam Name</th><th>Duration</th><th>Total Questions</th><th>Actions</th></tr></thead><tbody>';
                        data.data.forEach(exam => {
                            html += `<tr>
                                <td>${exam.exam_id || 'N/A'}</td>
                                <td>${exam.exam_name || 'N/A'}</td>
                                <td>${exam.duration || 'N/A'}</td>
                                <td>${exam.total_questions || 'N/A'}</td>
                                <td><button class="btn btn-small" onclick="viewQuestions(${exam.exam_id})">View Questions</button></td>
                            </tr>`;
                        });
                        html += '</tbody></table>';
                        tableDiv.innerHTML = html;
                    }
                } else {
                    error.textContent = 'Error: ' + (data.error || 'Unknown error');
                    error.style.display = 'block';
                }
            } catch (err) {
                loading.style.display = 'none';
                error.textContent = 'Network error: ' + err.message;
                error.style.display = 'block';
            }
        }
        
        function viewQuestions(examId) {
            window.location.href = `/exam-insights/${examId}/questions`;
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
